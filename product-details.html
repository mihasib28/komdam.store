<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #222;
    }

    .product-page {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .product-images {
      flex: 1 1 45%;
    }

    .product-images img {
      width: 100%;
      border-radius: 10px;
    }

    .thumbnails {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .thumbnails img {
      width: 80px;
      height: 80px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      object-fit: cover;
    }

    .thumbnails img:hover {
      border-color: #f0a758;
    }

    .product-details {
      flex: 1 1 50%;
    }

    .product-details h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
    }

    .price-box {
      margin: 15px 0;
      font-size: 20px;
    }

    .old-price {
      text-decoration: line-through;
      color: gray;
      margin-right: 10px;
    }

    .new-price {
      color: #000;
      font-weight: bold;
      font-size: 24px;
    }

    .discount-tag {
      background: red;
      color: #fff;
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 5px;
      margin-left: 10px;
    }

    .tags {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tags span {
      background: #f2f2f2;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      border: 1px solid #ddd;
    }

    .stock {
      margin: 10px 0;
      font-weight: bold;
      color: green;
    }

    .warranty {
      margin: 15px 0;
      font-size: 14px;
      color: #444;
    }

    .quantity {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    .quantity input {
      width: 50px;
      text-align: center;
      padding: 5px;
      font-size: 16px;
    }

    .btn {
      background: #000;
      color: #fff;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #333;
    }

    .tabs {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .tab-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      background: #f2f2f2;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    .tab-buttons button.active {
      background: #f0a758;
      color: #fff;
    }

    .tab-content {
      display: none;
      font-size: 15px;
      line-height: 1.6;
      color: #444;
    }

    .tab-content.active {
      display: block;
    }

    ul { padding-left: 20px; }

    @media (max-width: 799px) {
      .product-page { flex-direction: column; }
    }
  </style>
</head>
<body>

  <div class="product-page">
    <div class="product-images">
      <img id="mainImg" src="" alt="Product">
      <div class="thumbnails"></div>
    </div>

    <div class="product-details">
      <h1></h1>
      <div class="price-box">
        <span class="old-price"></span>
        <span class="new-price"></span>
        <span class="discount-tag"></span>
      </div>
      <div class="tags"></div>
      <div class="warranty"></div>
      <p class="stock"></p>
      <div class="quantity">
        <label for="qty">Quantity:</label>
        <input type="number" id="qty" value="1" min="1">
      </div>
      <a href="./about.html"><button class="btn">ðŸ›’ Contact-info</button></a>
    </div>
  </div>

  <div class="tabs">
    <div class="tab-buttons">
      <button class="active" onclick="showTab(event,'desc')">Description</button>
      <button onclick="showTab(event,'specs')">Specifications</button>
      <button onclick="showTab(event,'reviews')">Reviews</button>
    </div>
    <div id="desc" class="tab-content"></div>
    <div id="specs" class="tab-content"></div>
    <div id="reviews" class="tab-content"></div>
  </div>

  <!-- Link products.js -->
  <script src="products.js"></script>
  <script>
    // Tab switch
    function showTab(e, tabId) {
      document.querySelectorAll(".tab-buttons button").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
      e.currentTarget.classList.add("active");
      document.getElementById(tabId).classList.add("active");
    }

    // Get product id from URL
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    if (productId && products[productId]) {
      const p = products[productId];

      // Main image & thumbnails
      const mainImg = document.getElementById("mainImg");
      mainImg.src = p.images[0];

      const thumbs = document.querySelector(".thumbnails");
      thumbs.innerHTML = "";
      p.images.forEach(img => {
        const thumb = document.createElement("img");
        thumb.src = img;
        thumb.onclick = () => mainImg.src = img;
        thumbs.appendChild(thumb);
      });

      // Product details
      document.querySelector(".product-details h1").innerText = p.name;
      document.querySelector(".old-price").innerText = p.oldPrice;
      document.querySelector(".new-price").innerText = p.newPrice;
      document.querySelector(".discount-tag").innerText = p.discount;

      const tagsContainer = document.querySelector(".tags");
      tagsContainer.innerHTML = "";
      p.tags.forEach(tag => {
        const span = document.createElement("span");
        span.innerText = tag;
        tagsContainer.appendChild(span);
      });

      const warrantyContainer = document.querySelector(".warranty");
      warrantyContainer.innerHTML = "";
      p.warranty.forEach(w => {
        const wEl = document.createElement("p");
        wEl.innerText = w;
        warrantyContainer.appendChild(wEl);
      });

      document.querySelector(".stock").innerText = p.stock;

      // Tabs
      document.getElementById("desc").innerHTML = p.description;
      document.getElementById("specs").innerHTML = "<ul>" + p.specifications.map(s=>`<li>${s}</li>`).join("") + "</ul>";
      document.getElementById("reviews").innerHTML = p.reviews.map(r=>`<p>${r}</p>`).join("");
    } else {
      document.querySelector(".product-page").innerHTML = "<p>Product not found.</p>";
    }
  </script>

</body>
</html>
